<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vovelcount</title>
</head>
<style>
    button{
        width: 200px;
        height: 100px;
        border-radius: 10px;
        color: aqua;
    }
    button:hover{
        color: blue;
        background-color: chartreuse;
    }
</style>
<body>
    <button><a href="index.html">back to home</a></button>
    <h1>Your result show in console</h1>
    <script>
        let paragraph = prompt("Enter your paragraph to find the vowels");

let a = 0, e = 0, i = 0, o = 0, u = 0;
let totalVowels = 0;

for (let j = 0; j < paragraph.length; j++) {
  let char = paragraph[j].toLowerCase();

  if (char === 'a') {
    a++;
    totalVowels++;
  } else if (char === 'e') {
    e++;
    totalVowels++;
  } else if (char === 'i') {
    i++;
    totalVowels++;
  } else if (char === 'o') {
    o++;
    totalVowels++;
  } else if (char === 'u') {
    u++;
    totalVowels++;
  }
}

console.log("Vowel counts:");
console.log("a: " + a);
console.log("e: " + e);
console.log("i: " + i);
console.log("o: " + o);
console.log("u: " + u);
console.log("Total vowels: " + totalVowels);
 
    </script>
</body>
</html>
