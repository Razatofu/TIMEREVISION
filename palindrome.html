let word = prompt("Entre your word");  
let isPalindrome = true;

// Loop from both ends toward the center
for (let i = 0; i < word.length / 2; i++) {
    if (word[i] !== word[word.length - 1 - i]) {
        isPalindrome = false;
        break;
    }
}

// Final result
if (isPalindrome) {
    console.log( word   +  ': '+ "It's a palindrome word.");
} else {
