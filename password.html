<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .rpg {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #passwordDisplay {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
    <button><a href="index.html">back to home</a></button>
  <div class="rpg">Random Password Generator</div>

  <!-- Buttons -->
  <button onclick="generatePassword('alphabet')">Alphabet</button>
  <button onclick="generatePassword('uppercase')">Uppercase</button>
  <button onclick="generatePassword('numbers')">Numbers</button>
  <button onclick="generatePassword('special')">Special Characters</button>

  <!-- Display result -->
  <p id="passwordDisplay"></p>

  <script>
    function generatePassword(type) {
      const length = 6;
      let characters = '';

      switch (type) {
        case 'alphabet':
          characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
          break;
        case 'uppercase':
          characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
          break;
        case 'numbers':
          characters = '0123456789';
          break;
        case 'special':
          characters = '!@#$%^&*()_+[]{}|;:,.<>?';
          break;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        const index = Math.floor(Math.random() * characters.length);
        password += characters[index];
      }

      document.getElementById('passwordDisplay').innerText = 'Generated Password: ' + password;
    }
  </script>
</body>
</html>
