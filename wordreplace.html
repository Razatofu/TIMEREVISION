    <script>
        let paragraph = prompt("Enter a paragraph:");
        console.log(paragraph);
        
let wordToFind = prompt("Enter the word to find:");
console.log(wordToFind);

let wordToReplace = prompt("Enter the word to replace it with:");
console.log(wordToReplace);


let words = paragraph.split(" ");
let newParagraph = "";

let matchFound = false;
// document.write(paragraph);
// document.write(wordToFind);
// document.write(wordToReplace);

for (let i = 0; i < words.length; i++) {
  if (words[i] === wordToFind) {
    newParagraph += wordToReplace + " ";
    matchFound = true;
  } else {
    newParagraph += words[i] + " ";
  }
}

if (matchFound) {
  alert("Match found!");
  console.log("Updated paragraph:");
  console.log(newParagraph.trim());
} else {
  alert("No match found.");
}

    </script>
