<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>


    <script language="javascript">


    function pat1(){
        for (var i=1; i<=5; i++){
            for (var j=1; j<= i; j++){
                document.write("*");
            }
            document.write("</br>");
        }
    }


    function pat2() {
        for (var i=1; i<=5; i++){
            for (var j=1; j<= i; j++){
                document.write("* ");
            }
            document.write("</br>");
        }
    }

    function pat3(){
        for (var i=5; i>=0; i--){
            for (j=1; j<=i; j++){
                document.write("* ");
            }
            document.write("</br>");
        }
    }

    function pat4(){
        for (var i=5; i>=0; i--){
            for (var j=1; j<=i; j++){
                    document.write(j + " ");
            }
            document.write("</br>");
        }
    }


    function pat5(){
        for (var i=1; i<=5; i++){
            for (var j=1; j<= i; j++){
                document.write("* ");
            }
            document.write("</br>");
        }

        for (var i=5; i>=0; i--){
            for (j=1; j<=i; j++){
                document.write("* ");
            }
            document.write("</br>");
        }
    }

    </script>

</head>
<body>

    <h1>Raza Habib</h1>
    <h2>G. R. # 317215</h2>
    <h3>Task Given By Sir Rizwan Bhatti</h3>

    <p>Pattern 1</p>
    <script>pat1()</script>

    </br>
    <hr>


    <p>Pattern 2</p>
    <script>pat2()</script>

    </br>
    <hr>

    <p>Pattern 3 </p>
    <script>pat3()</script>

    </br>
    <hr>

    <p>Pattern 4</p>
    <script>pat4()</script>

    </br>
    <hr>

    <p>Pattern 5</p>
    <script>pat5()</script>

    </br>
    <hr>
</body>
</html>
