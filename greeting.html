<!DOCTYPE html>
<html>
<head>
  <title>Time-Based Greeting</title>
</head>
<body>

<h2>Greetings Based on Time</h2>

<button onclick="showGreeting()">Show Greeting</button>
<p id="greeting"></p>

<script>
  function showGreeting() {
    const now = new Date();
    const hour = now.getHours();  // Returns hour in 24-hour format (0-23)
    let greeting = "";

    if (hour >= 5 && hour < 12) {
      greeting = "Good Morning";
    } else if (hour >= 12 && hour < 17) {
      greeting = "Good Afternoon";
    } else if (hour >= 17 && hour < 21) {
      greeting = "Good Evening";
    } else {
      greeting = "Good Night";
    }

    document.getElementById("greeting").innerText = greeting;
  }
</script>

</body>
</html>
